<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра в карти !</title>
    <link type="png" rel="wedsite icon" href="https://cdn-icons-png.flaticon.com/512/1801/1801118.png">
    <script src="./css/js/lab9.js" defer></script>
</head>
<body>
    <div id="window">
        <input type="text" id="name-for-user" placeholder="Введіть своє ім'я...">
        <input type="button" id="save-name" value="Зберегти">
    </div>
    <div id="error-window"></div>
    <div id="windowWin"></div>
    <div id="form">
        <div id="data-bot">
            <div id="name-bot"></div>
            <div id="count-bot"></div>
        </div>
        <div id="bot">
            <div id="bot-card" class="card">
            </div>
        </div>
        <div id="data-user">
            <div id="name-user"></div>
            <div id="count-user"></div>
        </div>
        <div id="user">
            <div id="user-card" class="card">
            </div>
        </div>
        <input id="button" type="button" value="Додати карту">
    </div>
</body>
</html>
